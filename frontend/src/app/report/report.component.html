<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Reportes</h3>
            </div>
            <div class="card-body">
                <div class="col-md-12 text-center">
                    <button mat-raised-button class="btn btn-success" type="submit" (click)="change('general')">Reporte
                        general</button> |
                    <button mat-raised-button class="btn btn-info" type="submit" (click)="change('individual')">Reporte
                        por docente</button>
                    <div *ngIf="individualReport">
                        <app-report-by-docente></app-report-by-docente>
                    </div>
                    <div *ngIf="generalReport">
                        <app-general-report></app-general-report>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
