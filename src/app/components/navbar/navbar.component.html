<nav class="navbar navbar-expand-lg navbar-brand navbar-absolute navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <img src="../../../assets/img/cargaHoraria.png" alt="Logo - Formularios" width="250px">
        </div>
        <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" *ngFor="let usuario of userData">

                    <a class="nav-link text-primary" id="navbarDropdownMenuLink" pTooltip="Ayuda" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="cursor:pointer;">
                        <!-- <i class="material-icons">person</i>{{usuario.nombres}} -->
                        <img [hidden]="!imageLoader" class="img rounded-circle zoom"
                            src="../../../assets/img/src_assets_img_car-dealer-loader.gif" width="32"
                            style="vertical-align: middle" />
                        <img [hidden]="imageLoader" class="img rounded-circle zoom" src="{{usuario.urlFoto}}" width="30"
                            style="vertical-align: middle" (load)="this.imageLoader = false;" />
                        <span style="font-size:15px;padding-left: 5px;" class="image-text">{{usuario.nombres|
                            titlecase}}</span>

                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Perfil</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <app-user-profile></app-user-profile>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
                                <button (click)="logout()" type="button" class="btn btn-primary">
                                    <span class="material-icons">exit_to_app</span>Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

</nav>
